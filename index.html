<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dist/nestedFunctions.js" defer></script>
    <script src="dist/setup.js" defer></script>
    <script src="dist/globals.js" defer></script>
    <script src="dist/gameBoard.js" defer></script>
    <script src="dist/rules.js" defer></script>

    <title>Yatzy</title>
</head>
<body>
    <header>
        <h1>YATZY</h1>
    </header>

<!-- START -->
    <div class="startContainer--div">
        <button class="newGame--btn">New Game</button>
        <button class="scoreBoard--btn">Score Board</button>
    </div>

    <!-- Score Board display: none-->
    <div class="scoreBoard--div" style="display: none;">
        <ol class="playerScore--ol"></ol>
        <button class="return--btn">Return</button>
    </div>

    <!-- Game Setup display: none-->
    <div class="gameSetup--div" style="display: none;">
        <div class="addPlayer--div">
            <ul class="player--ul"></ul>
            <input class="addPlayer--input" placeholder="Add player name here..."></input>
        </div>
        <div class="chooseYatzy--div">
            <h2>Choose Your Yatzy</h2>
            <div class="container--btns">
                <button class="chooseYatzy--btn">Yatzy</button>
                <button class="chooseMaxiYatzy--btn">Maxi Yatzy</button>
            </div>
        </div>
    </div>

    <!-- Game Board display: none-->
    <div class="scoreKeeper--div" style="display: none;">
        <table class="game--table">
            <thead>
              <tr>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <div class="gameBoard--div" style="display: none;">
        <div class="savedDice--div"></div>
        <div class="diceBoard--div">
            <div id="dice 1"></div>
            <div id="dice 2"></div>
            <div id="dice 3"></div>
            <div id="dice 4"></div>
            <div id="dice 5"></div>
        </div>
        <div class="tossDice--div">        
            <button class="tossDice--btn">Roll Dice</button>
            <button class="endGame--btn">End Game</button></div>
        </div>


</body>
</html>
